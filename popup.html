<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
  <meta charset="utf-8">
  <title>Cytoscape Data Exchanger</title>
  <style>
    body {
      font-size: 12px;
      min-width: 400px;
      max-width: 600px;
      position: relative;
      vertical-align: middle
    }
  </style>

  <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
  <script src="js/jquery.min.js"></script>
  <script src="popup.js"></script>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.min.js"></script>

  <link href="css/bootstrap-switch.min.css" rel="stylesheet">
  <script src="js/bootstrap-switch.min.js"></script>
</head>

<body>

  <div style="padding: 15px">
    <h4 align="center">Cytoscape Data Exchanger</h4>
    <hr/>

    <div id="cytoscape-config" class="panel panel-success">
      <div class="panel-heading">
        <h4 class="panel-title">Cytoscape</h4>
      </div>
      <div class="panel-body">
        <ul class="list-group">
          <li class="list-group-item">
            <div class="row">
              <div class="col-xs-6">Poll selected nodes</div>
              <div class="col-xs-6" align="right"><input type='checkbox' id='cytoscapeNodePollingEnabled' class='polling-switch'></div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row">
              <div class="col-xs-6">Send data to Cytoscape</div>
              <div class="col-xs-6" align="right"><input type='checkbox' id='cytoscapeReceivingEnabled' class='polling-switch'></div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

</body>

</html>
